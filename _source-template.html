    <!-- Firebase SDK - sequential loading with Promise -->
    <script>
    window.__firebaseReady = new Promise(function(resolve) {
      var libs = ['firebase-app-compat.js','firebase-database-compat.js','firebase-storage-compat.js'];
      var loaded = 0;
      var failed = false;
      
      function loadNext() {
        if (failed || loaded >= libs.length) {
          resolve(!failed);
          return;
        }
        var s = document.createElement('script');
        s.src = 'https://www.gstatic.com/firebasejs/9.22.0/' + libs[loaded];
        s.onload = function() {
          loaded++;
          console.log('[FIREBASE] Loaded: ' + libs[loaded-1]);
          loadNext();
        };
        s.onerror = function() {
          console.warn('[FIREBASE] Blocked: ' + libs[loaded]);
          failed = true;
          resolve(false);
        };
        document.head.appendChild(s);
      }
      
      loadNext();
      
      // Safety timeout - don't wait forever
      setTimeout(function() {
        if (loaded < libs.length && !failed) {
          console.warn('[FIREBASE] Load timeout after 8s');
          resolve(false);
        }
      }, 15000);
    });
    </script>

// Initialize Firebase (deferred until SDK loads)

function initFirebase() {
  try {
    if (typeof firebase !== 'undefined') {
      const cfg = window.BKK.firebaseConfig;
      if (!cfg || !cfg.apiKey) {
        console.error('[FIREBASE] Config not found on window.BKK');

      firebaseApp = firebase.initializeApp(cfg);
      database = firebase.database();
      
      // Monitor Firebase connection state (debounced to prevent flapping)
      window.BKK.firebaseConnected = false;
      var _connTimer = null;
      database.ref('.info/connected').on('value', function(snap) {
        var isConnected = snap.val() === true;
        if (isConnected === window.BKK.firebaseConnected) return; // No change
        clearTimeout(_connTimer);
        _connTimer = setTimeout(function() {
          if (isConnected === window.BKK.firebaseConnected) return;
          window.BKK.firebaseConnected = isConnected;
          console.log('[FIREBASE] Connection:', isConnected ? 'ONLINE' : 'OFFLINE');
          window.dispatchEvent(new CustomEvent('firebase-connection', { detail: { connected: isConnected } }));
        }, isConnected ? 500 : 2000); // Quick online, slow offline (avoid flap)
      });
      if (firebase.storage) {
        storage = firebase.storage();
        console.log('[FIREBASE] Storage initialized');
      }
      isFirebaseAvailable = true;
      console.log('[FIREBASE] Initialized successfully');
    } else {
      console.log('[FIREBASE] Not available - using localStorage only');
    }
  } catch (error) {
    console.error('[FIREBASE] Initialization failed:', error);
    console.log('[FIREBASE] Falling back to localStorage');
  }
}

window.__firebaseReady.then(function(sdkLoaded) {
  if (sdkLoaded) {
    initFirebase();

    console.log('[FIREBASE] SDK not loaded - running without Firebase');

  // Prevent accidental page close/refresh/navigation
  window.addEventListener('beforeunload', function(e) {
    e.preventDefault();
    e.returnValue = '';
    return '';
  });

  // Smart back-button navigation for Android/iOS
  // Key trick: always keep 2 "cushion" entries at the bottom of the history stack
  // so Android's back button never reaches the real browser history and exits the app
  window.BKK._navHistory = [];
  window.BKK._historyDepth = 0; // tracks how many pushState calls we've made
  
  window.BKK.pushNavState = function(state) {
    // Don't push duplicate states
    var last = window.BKK._navHistory[window.BKK._navHistory.length - 1];
    if (last && last.view === state.view && last.wizardStep === state.wizardStep && last.wizardMode === state.wizardMode) return;
    
    window.BKK._navHistory.push(state);
    window.BKK._historyDepth++;
    window.history.pushState({ appNav: true, depth: window.BKK._historyDepth }, '', window.location.href);
  };
  
  window.BKK.getNavBack = function() {
    if (window.BKK._navHistory.length > 1) {
      window.BKK._navHistory.pop();
      return window.BKK._navHistory[window.BKK._navHistory.length - 1];
    }
    return null;
  };
  
  window.addEventListener('popstate', function(e) {
    window.BKK._historyDepth = Math.max(0, window.BKK._historyDepth - 1);
    
    var prev = window.BKK.getNavBack();
    if (prev) {
      // Navigate back within app
      window.dispatchEvent(new CustomEvent('app-nav-back', { detail: prev }));
    }
    
    // Always ensure we have cushion entries so next back press doesn't exit
    // We need at least 2 entries ahead of us in the stack
    while (window.BKK._historyDepth < 2) {
      window.BKK._historyDepth++;
      window.history.pushState({ appNav: true, depth: window.BKK._historyDepth, cushion: true }, '', window.location.href);
    }
  });
  
  // Initialize with 2 cushion entries
  window.history.replaceState({ appNav: true, depth: 0 }, '', window.location.href);
  window.history.pushState({ appNav: true, depth: 1, cushion: true }, '', window.location.href);
  window.history.pushState({ appNav: true, depth: 2, cushion: true }, '', window.location.href);
  window.BKK._historyDepth = 2;

  ReactDOM.createRoot(document.getElementById('root')).render(<FouFouApp />);
});
